<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - FitLife</title>
  <link rel="stylesheet" href="style2.css" />
  <style>
    /* Optional: Add this only if you're NOT using style.css */
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      padding: 40px;
    }
    form {
      background-color: #fff;
      max-width: 400px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #00bcd4;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }
    h2 {
      text-align: center;
      color: #00bcd4;
    }
  </style>
</head>
<body>

  <h2>Member Login</h2>

  <form action="#" method="post">
    <label for="username">Username or Phone Number</label>
    <input type="text" id="username" name="username" required placeholder="Enter phone or username">

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required placeholder="Enter your password">

    <button type="submit">Log In</button>
  </form>

</body>
</html>
